<h4>Vælg antal cifre:</h4>
<div class="digits">

    <option [selected]="input1 == '2'" value="2">2</option>
    <option [selected]="input1 == '3'" value="3">3</option>
    <option [selected]="input1 == '4'" value="4">4</option>
    <option [selected]="input1 == '5'" value="5">5</option>
  </select>
  <select (change)="onChange($event.target)" id="input2">
