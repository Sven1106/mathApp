<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <h4>Vælg regneart(er):</h4>
    <div class="mathTypes">
      <div class="mathType" [class.selected]="mathType.isSelected==true" (click)="mathType.isSelected = !mathType.isSelected"
        *ngFor="let mathType of mathTypeService.getMathTypes">
        <span class="text">
          {{mathType.text}}
        </span>
      </div>
    </div>
    <h4>Vælg antal cifre:</h4>
    <div class="digits">
      <select (change)="onChange($event.target)" id="input1">
        <option *ngFor="let item of arrayOne(mathTypeService.maxDiget); let i = index;" [selected]="mathTypeService.input1 == i+1">{{i+1}}</option>
      </select>
      <select (change)="onChange($event.target)" id="input2">
        <option *ngFor="let item of arrayOne(mathTypeService.maxDiget); let i = index;" [selected]="mathTypeService.input2 == i+1">{{i+1}}</option>
      </select>
    </div>
    <button (click)="onClick()" class="calculate" color="start" ion-button round>Regn</button>
  </div>
</ion-content>
